<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
    <link rel="stylesheet" href="personal_form.css"  type="text/css" >
  </head>
  <body class="b1">
<br>
   <h1 class="h1"> <u>PERSONAL DETAILS </u> </h1> <br> <br>


   <form class="f1">

    <label for="Applicant Name">Applicant Name</label> <br>
    <input type="text" name="Applicant Name" style="width: 40%;" placeholder="Enter Applicant Name">
    <br> <br>  

    <label for="Father/Husband/Guardian Name">Father/Husband/Guardian Name</label> <br>
    <input type="text" name="Father/Husband/Guardian Name" style="width: 40%;" placeholder="Enter Father/Husband/Guardian Name" >
<br> <br> 

    <label for="Age">Age</label> <br>
    <input type="number" name="Age" max="120" min="0" style="width: 10%;" placeholder="Enter Age" >
<br> <br> 

    <label for="Gender">Gender </label> <br> <br>

    <div class="radio-container">
    <label for="Gender" style="font-weight: normal;">Male</label>
    <input type="radio" id="Male" name="Gender" style="margin-right: 2px; padding: 2px;">
    
    <label for="Gender" style="font-weight: normal;">Female</label>
    <input type="radio" id="Female" name="Gender" style="margin-right: 2px; padding: 2px;">
    
    <label for="Gender" style="font-weight: normal;">Others</label>
    <input type="radio" id="Others" name="Gender" style="margin-right: 2px; padding: 2px;"> </div>
<br> <br> 

    <label for="Aadhar Card Number">Aadhar Card Number</label> <br>
    <input type="number" name="Aadhar Card Number" maxlength="12" style="width: 30%;" placeholder="Enter Aadhar Card Number ">
<br> <br> 

    <label for="Employment Nature">Employment Nature</label> <br>
    <input type="text" name="Employment Nature" style="width: 40%;" placeholder="Enter Employment Nature " >
<br> <br> 

    <label for="Label">Label</label> <br>
    <input type="text" name="Label" style="width: 40%;" placeholder="Enter Label">
    <br> <br> 

    <label for="Phone Number">Phone Number</label> <br>
    <input type="number" name="Phone Number" maxlength="10" style="width: 30%;" placeholder="Enter Phone Number ">
    <br> <br> 
    
    <label for="Email">Email</label> <br>
    <input type="email" name="Email" style="width: 30%;" placeholder="Enter Email">
    <br> <br>     


<br> <br> <br> <br>

<div class="next1"> <a href="address.html" style="color: brown; font-size: 50px;"> <b> &gt;&gt; </b> </a> </div>
<br> <br> <br> <br> <br>

   </form>
  
  </body>
